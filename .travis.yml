language: r
sudo: false
cache: packages
dist: trusty

latex: true

env:
  global:
    - MAKEFLAGS="-j 2"

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libv8-dev
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - mkdir -p ~/.R/
  - echo "CXX14 = g++-7 -fPIC -flto=2" >> ~/.R/Makevars
  - echo "CXX14FLAGS = -mtune=native -march=native -Wno-unused-variable -Wno-unused-function -Wno-unused-local-typedefs -Wno-ignored-attributes -Wno-deprecated-declarations -Wno-attributes -O3" >> ~/.R/Makevars

script:
  - |
    travis_wait 42 R CMD build .
    travis_wait 59 R CMD check cytoeffect*tar.gz

after_script:
  - tar -ztvf cytoeffect_*.tar.gz
  - echo ${NOT_CRAN}

after_success:
  - travis_wait 40 tar -C .. -xf $PKG_TARBALL
  - Rscript -e 'remotes::install_cran(c("pkgdown", "RColorBrewer", "cowplot", "ggthemes", "ggdag", "broom","hexbin", "intergraph", "igraph", "ggnetwork"))'
  - Rscript -e 'remotes::install_bioc(c("BiocStyle", "SummarizedExperiment"))'
  - travis_wait 90 Rscript -e 'pkgdown::build_site()'

after_failure:
  - cat cytoeffect.Rcheck/00*

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master
